<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="png" href="images/icon/favicon.png">
    <link rel="stylesheet" href="postFormStyle.css">
    <title>Post Form</title>
</head>
<body>
    <div class="form-box">
        <h2 style="text-align: center; font-weight: bold; margin-bottom: 20px;">POST FORM</h2>
        <form class="input-group" action="#" method="POST">
            <div class="form-group">
                <label class="label-input" for="livestream">Livestream Link</label>
                <div class="inp">
                    <input type="text" id="livestream" name="livestream" class="input-field" placeholder="Enter livestream link" required>
                </div>
            </div>
            <div class="form-group">
                <label class="label-input" for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" class="input-field" required>
            </div>
            <div class="form-group">
                <label class="label-input" for="startTime">Start Time</label>
                <input type="time" id="startTime" name="startTime" class="input-field" required>
            </div>
            <div class="form-group">
                <label class="label-input" for="endTime">End Time</label>
                <input type="time" id="endTime" name="endTime" class="input-field" required>
            </div>
            <div class="form-group">
                <label class="label-input" for="subject">Subject</label>
                <input type="text" id="subject" name="subject" class="input-field" placeholder="Enter subject" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
